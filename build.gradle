plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:28.0-jre'
    implementation group: 'com.google.guava', name: 'guava', version: '20.0'


    //hadoop
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.2'
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.2'
    implementation group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.7.2'

    //log
    implementation 'org.slf4j:slf4j-api:1.7.12'
    implementation 'org.slf4j:slf4j-log4j12:1.7.12'
    implementation 'log4j:log4j:1.2.17'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava{
    options.encoding = "UTF-8"
    options.fork = true
    options.forkOptions.executable = '/Library/Java/JavaVirtualMachines/jdk1.7.0_80.jdk/Contents/Home/bin/javac'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

ext.hadoopVersion = "2.7.2"